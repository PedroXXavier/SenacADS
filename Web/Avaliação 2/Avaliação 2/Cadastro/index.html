<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
crossorigin="anonymous"></script>

    <title>Cadastro de Pessoa</title>
</head>

<body>
    <form action="cadastro">
        <div class="mb-3 mt-3 ms-3 w-50">   
            <div>
                <h2>Cadastro de Pessoa</h2>
            </div>

            <div class="form-control">
                <div class="container mt-2">
                    <div class="row align-items-start">
                        <div class="col">
                            <label for="nome" class="w-100">
                                <input id="nome" class="form-control" type="text" placeholder="Nome" required>
                            </label>
                        </div>
                        <div class="col">
                            <label for="email" class="w-100">
                                <input id="email" class="form-control" type="text" placeholder="Email" required>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="container mt-4">
                    <div class="row align-items-start">
                        <div class="col">
                            <label for="telefone" class="w-100">
                                <input id="telefone" class="form-control" type="text" placeholder="Telefone" required>
                            </label>
                        </div>
                        <div class="col">
                            <label for="endereço" class="w-100">
                                <input id="endereço" class="form-control" type="text" placeholder="Endereço" required>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-check mt-2">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Ativo</label>
                </div>

                <div class="mt-2">
                    <button id="btn-salvar" class="btn btn-primary" type="submit"> Salvar</button>
                    <button id="btn-limpar" class="btn btn-danger" type="reset"> Limpar</button>
                </div>
            </div>
        </div>
    </form>

    <script src="main.js"></script>
</body>

</html>
