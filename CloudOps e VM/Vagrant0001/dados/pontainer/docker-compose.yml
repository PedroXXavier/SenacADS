version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: always
    ports:
      - "9000:9000"  # Porta de acesso Ã  interface web
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Permite controlar o Docker host
